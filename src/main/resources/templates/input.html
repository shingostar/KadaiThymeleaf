<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>KadaiThymeleaf</title>
</head>
<p>
    <h1 th:text="#{content.title}">KadaiThymeleaf</h1>
    <h2 th:text="#{content.message}"></h2>
    <p>値を入力して下さい。</p>

    <p th:if="${previous}" th:text="'前回入力された値は｢${previous}｣でした。'">th:if</p>

    <form method="post" action="/output"> <!--*postで送った場合はPOSTで受け取る-->
        <input type="text" name="val">
        <button type="submit">送信</button>

    </form>

</body>
</html>
